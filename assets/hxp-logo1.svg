<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&amp;display=swap');
    </style>
    <!-- Glow effect for the X -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Gradient for the X crossover point -->
    <linearGradient id="xGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="50%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
    <linearGradient id="humanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#FF8F65"/>
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D4E8"/>
      <stop offset="100%" stop-color="#00F0FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0A0A0C"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.06">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#fff" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#fff" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#fff" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#fff" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#fff" stroke-width="0.5"/>
  </g>

  <!-- === MAIN LOGO MARK === -->
  <g transform="translate(400, 175)">
    
    <!-- H - representing the Human side -->
    <g>
      <!-- Left vertical -->
      <rect x="-155" y="-55" width="14" height="110" rx="2" fill="#FF6B35"/>
      <!-- Right vertical -->
      <rect x="-107" y="-55" width="14" height="110" rx="2" fill="#FF6B35"/>
      <!-- Crossbar -->
      <rect x="-155" y="-7" width="62" height="14" rx="2" fill="url(#humanGrad)"/>
    </g>

    <!-- X - the exchange/execution point -->
    <g filter="url(#glow)">
      <!-- Back slash -->
      <rect x="-38" y="-55" width="14" height="126" rx="2" fill="url(#xGrad)" transform="rotate(-28, -31, 8)"/>
      <!-- Forward slash -->
      <rect x="24" y="-55" width="14" height="126" rx="2" fill="url(#xGrad)" transform="rotate(28, 31, 8)"/>
    </g>
    
    <!-- Glow dot at X intersection -->
    <circle cx="0" cy="4" r="6" fill="#fff" opacity="0.9" filter="url(#softGlow)"/>

    <!-- P - representing the Protocol side -->
    <g>
      <!-- Vertical -->
      <rect x="93" y="-55" width="14" height="110" rx="2" fill="#00D4E8"/>
      <!-- Bowl of P -->
      <path d="M107,-55 L107,-41 L135,-41 Q160,-41 160,-14 Q160,13 135,13 L107,13 L107,-55 Z" 
            fill="none" stroke="url(#agentGrad)" stroke-width="14" stroke-linejoin="round"
            transform="translate(-1,0)"/>
    </g>

    <!-- Connection arrows: human → X ← protocol -->
    <g opacity="0.3">
      <!-- Left arrow (human side) -->
      <line x1="-82" y1="4" x2="-52" y2="4" stroke="#FF6B35" stroke-width="1.5" stroke-dasharray="4,4"/>
      <polygon points="-52,0 -44,4 -52,8" fill="#FF6B35"/>
      
      <!-- Right arrow (protocol side) -->
      <line x1="82" y1="4" x2="52" y2="4" stroke="#00D4E8" stroke-width="1.5" stroke-dasharray="4,4"/>
      <polygon points="52,0 44,4 52,8" fill="#00D4E8"/>
    </g>
  </g>

  <!-- === WORDMARK === -->
  <text x="400" y="290" text-anchor="middle" 
        font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" 
        font-weight="400" font-size="14" letter-spacing="8" fill="#666">
    HUMAN EXECUTION PROTOCOL
  </text>

  <!-- Accent line -->
  <line x1="300" y1="305" x2="500" y2="305" stroke="#222" stroke-width="1"/>

  <!-- Tagline -->
  <text x="400" y="330" text-anchor="middle" 
        font-family="'JetBrains Mono', 'SF Mono', 'Fira Code', monospace" 
        font-weight="400" font-size="11" letter-spacing="3" fill="#444">
    HUMANS ARE THE LAST API
  </text>

</svg>
